                        </div>
                        <div>
                            <div>
                                <a class="login-a" href="javascript:void(0);"
                                   onclick="switchLoginQRcode(this)">扫码登录</a>
                            </div>
                            <div style="width: 0px;">|</div>
                            <div>
                                <a href="javascript:void(0);" onclick="switchLoginEntry(this)">账户登录</a>
                            </div>
                        </div>
                        <div id="loggin-div">
                            <div class="ewm">
                                <div class="ewm-left" id="ewm-left">
                                    <img alt="二维码" src="/image/login/show.png"/>
                                </div>
                                <div class="ewm-right">
                                    <img alt="二维码" src="/image/login/phone-orange.png"
                                         style="width:100%;height:100%"/>
                                </div>

                            </div>
                            <div id="ewm-mask">
                                <div style="color: white;font-weight: 700;">
                                    <span>二维码已失效</span>
                                </div>
                                <div onclick="flushEwm()"
                                     style="width: 80px;height: 30px; background: #e4393c;line-height: 30px; opacity: 1;z-index: 19;color: #fbfbfb;margin-top: 8px;cursor:pointer;">
                                    <span>刷新</span>
                                </div>
                            </div>
                            <div class="ewm-bottom">

                            <div class="ewm-features">

                                </div>
                                <div>

                                </div>
                                <div>

                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="lxfs-div">
                                <div id="qq-login">
                                    <b class="icon-qq"></b>
                                    <span>&nbsp;QQ</span>
                                </div>
                                <span class="line">|</span>
                                <div>
                                    <b class="icon-wx"></b>
                                    <span>&nbsp;微信</span>
                                </div>
                            </div>
                            <div class="zc">
                                <div>
                                    <b class="icon-zc"></b>

                                </div>
                            </div>
                        </div>
